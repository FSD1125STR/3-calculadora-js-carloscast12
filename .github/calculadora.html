<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css" />
  </head>
  <body>
    <div class="calculadora">
      <input id="pantalla" pattern="[0-9+\-*/.]*" />
      <button class="operador">AC</button>
      <button class="operador">DE</button>
      <button class="operador">x</button>
      <button class="operador">/</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operador">+</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operador">-</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operador">,</button>
      <button class="number">0</button>
      <button class="number">00</button>
      <button class="igual operador">=</button>
    </div>

    <script src="calculadora.js"></script>
  </body>
</html>
